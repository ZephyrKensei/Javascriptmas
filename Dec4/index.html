<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Guess the Christmas Movie!</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	 rel="stylesheet">
</head>

<body>
	<main>
		<h1>Guess the Christmas Movie</h1>
		<div class="emoji-clues-container" aria-live="polite"></div>
		<form id="form">
			<label for="guess">Enter your guess</label>
			<input type="text" id="guess-input" placeholder="E.g. Home Alone" name="guess">
			<button type="submit" id="submit-btn">Submit Guess</button>
		</form>
		<div class="message-container" aria-live="polite"></div>
	</main>
	<script type="module" src="index.js"></script>
</body>

</html>
